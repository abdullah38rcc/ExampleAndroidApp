apply plugin: 'android'
apply plugin: 'eclipse'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compile files('./src/main/libs/catalyze-sdk.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
    }
    productFlavors {
    }
    buildTypes {
    }
}
